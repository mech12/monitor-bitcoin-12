<h2 class="text-center">Search block:</h2>
<form>
  <div class="form-group">
    <label for="txid">Block Height or Block Hash</label>
    <input type="text" ng-model="txid" class="form-control" id="txid">
  </div>
  <button type="submit" class="btn btn-default" ng-click="searchByBlockHash(txid)">Search by block hash</button>
  <button type="submit" class="btn btn-default" ng-click="searchByBlockHeight(txid)">Search by block height</button>
</form> 
<loading></loading>
<hr>

<pre>{{block | json}}</pre>
