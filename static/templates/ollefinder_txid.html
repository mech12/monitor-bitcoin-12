<form>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label for="txid">TX id:</label>
                <input type="text" ng-model="g_G.ollefinderData.txid" class="form-control" id="txid">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="Record">Record id ( or all ):</label>
                <input type="text" ng-model="g_G.ollefinderData.record" class="form-control" id="record" value="default">
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-default" ng-click="eOLLE_READ_LOT(g_G.ollefinderData.txid,g_G.ollefinderData.record)">조회</button>
</form>
<loading></loading>
<hr>
<div class="row">
    <div class="col-md-5">
        <div class="box box-solid">
            <div class="box-header with-border">
                <i class="fa fa-th-list"></i>
                <h3 class="box-title">올레 {{getOlleDataType(g_G.ollefinderData.eOLLE_READ_LOT)}} 정보</h3>
            </div><!-- /.box-header -->
            <div class="box-body">
                <dl class="dl-horizontal" ng-if="g_G.ollefinderData.eOLLE_READ_LOT_olle">
                    <div ng-repeat="row in g_G.ollefinderData.eOLLE_READ_LOT_olle">
                        <dt>{{row.key}}</dt>
                        <dd>{{row.value}}</dd>
                    </div>
                </dl>
            </div><!-- /.box-body -->
        </div><!-- /.box -->
    </div><!-- ./col -->
    <div class="col-md-7">
        <div class="box box-solid">
            <div class="box-header with-border">
                <i class="fa fa-file-text-o"></i>
                <h3 class="box-title">JSON Data</h3>
            </div><!-- /.box-header -->
            <div class="box-body">
                <pre ng-if="json_data!=null">{{json_data | json}}</pre>
            </div><!-- /.box-body -->
        </div><!-- /.box -->
    </div><!-- ./col -->
</div>
