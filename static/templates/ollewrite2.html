<h3 class="text-center">올레네이처 생산정보 등록(Ver2)</h3>
<!-- START CUSTOM TABS -->
<div class="box box-warning" ng-if="rq.categoryOrg=='olleVersion2'">
    <div class="box-header with-border">
        <h3 class="box-title">엑셀 데이타에서 2개의 행은 필드 구분으로 인식합니다. </h3>
        <h5>Row 1 = category , Row 2 = Field Name</h5>
        <img src="https://s3.ap-northeast-2.amazonaws.com/12ships-bin/global/olleNatureData/image/olleData2_dataform.png" alt="data format example" style="border:1;border-radius: 20%;">
    </div><!-- /.box-header -->
    <div class="box-body">
        <form role="form">
            <!-- select -->
            <div class="form-group">
                <label>카테고리</label>
                <select ng-model="rq.categoryOrg">
                    <option ng-repeat="val in g_G.olle_finderData.EOlleDataType">{{val}}</option>
                </select>
            </div> <!-- text input -->
            <div class="form-group">
                <label>등록할 데이타</label>
                <span class="input-group-btn">
                    <button ng-click="convertToOlleJSON()" type="submit" class="btn btn-primary">Convert</button>
                </span>
                <textarea ng-model="rq.csv" class="form-control" rows="10" placeholder="Enter Excel data..."></textarea>
            </div>
            <div class="form-group">
                <label>변환된 데이타</label>
                <span ng-if="isWriteBlockChain" class="input-group-btn">
                    <button ng-click="send_eOLLE_WRITE_MULTY_VER2()" type="submit" class="btn btn-primary">Write to BlockChain</button>
                </span>
                <pre>{{rq.json | json}}</pre>
            </div>
        </form>
    </div><!-- /.box-body -->
</div><!-- /.box -->
<div class="box box-warning" ng-if="rq.categoryOrg!='olleVersion2'">
    <div class="box-header with-border">
        <h3 class="box-title">카테고리를 선택하고 엑셀데이타를 복사해 넣으시오</h3>
    </div><!-- /.box-header -->
    <div class="box-body">
        <form role="form">
            <div class="form-group">
                <img src="https://s3.ap-northeast-2.amazonaws.com/12ships-bin/global/olleNatureData/image/olleData1_dataformat.png" alt="data format example" style="border:1;border-radius: 20%;">
            </div>
            <!-- select -->
            <div class="form-group">
                <label>카테고리</label>
                <select ng-model="rq.categoryOrg">
                    <option ng-repeat="val in g_G.olle_finderData.EOlleDataType">{{val}}</option>
                </select>
            </div> <!-- text input -->
            <div class="form-group">
                <label>등록할 데이타</label>
                <textarea ng-model="rq.csv" class="form-control" rows="15" placeholder="Press Convert Button"></textarea>
                <span class="input-group-btn">
                    <button ng-click="send_eOLLE_WRITE_MULTY()" type="submit" class="btn btn-primary">Write to BlockChain</button>
                </span>
            </div>
        </form>
    </div><!-- /.box-body -->
</div><!-- /.box -->
